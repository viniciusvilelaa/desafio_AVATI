<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <link rel="stylesheet" href="./Assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Login AVATI</title>
</head>

<body>

    <!-- SECTION MAIN -->
    <section class="main">

        <!-- CARD CONTAINER -->
        <div class="card-container">

            <img src="/Assets/Images/logoAVATI.svg" alt="LOGO AVANTI">

            <!-- LABEL CONTAINER-->
            <div class="label-container">
                
                <!-- INPUT FIELD-->
                <div class="input-field" id="field-user">
                    <i class="fa-solid fa-user" style="width: 16px;"></i>
                    <input type="email" id="user" required placeholder="UsuÃ¡rio">
                    <label for="user" id="userLabel"></label>
                </div>
                <span class="span-error">Digite um email valido</span>

                
                <!-- INPUT FIELD-->
                <div class="input-field" id="field-password">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" id="password" required placeholder="Senha">
                    <label for="password" id="passwordLabel"></label>
                    
                </div>
                <span class="span-error">Deve conter no minimo 6 caracteres</span>
            </div>

            <a href="#" id="forgot">Esqueci minha senha</a>
            
            <!-- LOGIN BUTTON-->
            <button type="submit" id="login_button">ENTRAR</button>

        </div>
    </section>

    <script src="index.js"></script>
</body>

</html>
